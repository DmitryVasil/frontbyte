<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="fonts/RobotoBlack.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/RobotoBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/RobotoLight.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/RobotoRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontbyte</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <a class="header__logo">
                    <picture class="header__img">
                        <img src="img/img-logo-desktop-light.svg" alt="">
                    </picture>
                </a>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item"><a href="#" class="header__link">About</a></li>
                        <li class="header__item"><a href="#" class="header__link">Projects</a></li>
                        <li class="header__item"><a href="#" class="header__link">Services</a></li>
                        <li class="header__item"><a href="#" class="header__link">Our team</a></li>
                        <li class="header__item"><a href="#" class="header__link">Events</a></li>
                        <li class="header__item"><a href="#" class="header__link">Contacts</a></li>
                    </ul>
                </nav>
                <div class="header__languages">
                    <button class="header__button">No</button>
                    <button class="header__button header__button--active">Eng</button>
                    <button class="header__button">Ru</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="review">
            <div class="container">
                <div class="review__content">
                    <h1 class="title review__heading">
                        We&nbsp;provide digital services
                        and develop our own products in&nbsp;sports and iHealth industry
                    </h1>
                    <p class="review__description">
                        We&nbsp;put technology and sport together to&nbsp;create the world&rsquo;s most efficient and popular sports apps.
                    </p>
                </div>
                <a class="review__link">Drop&nbsp;us a&nbsp;line</a>
            </div>
        </section>
    </main>
</body>
</html>
